<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Kredi Kartı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
    <!-- ön yüz -->
            <div class="front">
                <div class="image">
                    <img src="chip.png" alt="">
                    <img src="visa.png" alt="">
                </div>
                <div class="card-number-box">
                    ### ### ### ###
                </div>
                <div class="flexbox">
                    <div class="box">
                        <span>Ad ve Soyad</span>
                        <div class="card-holder-name">İsminiz</div>
                    </div>

                    <div class="box">
                        <span>tarih</span>
                        <div class="expiration">
                            <span class="exp-month">Ay</span>
                            /
                            <span class="exp-year">Yıl</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- arka yüz -->
            <div class="back">
                <div class="black"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box"></div>
                    <img src="visa.png" alt="">
                </div>
            </div>
        </div>
        <form action="">
            <div class="inputBox">
                <span>Kart Numarası</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>Kart Üzerindeki Ad Soyad</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexBox">
                <div class="inputBox">
                        <span>Ay</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>Ay</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                </div>
                <div class="inputBox">
                    <span>Yıl</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>Yıl</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </select>
            </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="Gönder" class="submit-btn">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
